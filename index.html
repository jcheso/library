<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Library</title>
    <meta name="description" content="Library" />
    <meta name="author" content="Jarryd Cheso" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>My Digital Library</h1>
    </header>
    <section>
      <div id="book-shelf" class="book-shelf"></div>
    </section>
    <footer>
      <div class="form-popup" id="myForm">
        <form id="add-book-form" class="add-book-form">
          <h2>Enter your book details</h2>

          <label for="title">Title</label>
          <input type="text" id="title" name="title" required="true" />

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required="true" />

          <label for="pages">Pages </label>
          <input type="text" id="pages" name="pages" required="true" />
          <h3>Have you read this book?</h3>
          <div class="radio-buttons">
            <div>
              <label for="haveRead"
                >Yes
                <input type="radio" id="haveRead" name="haveRead" value="Yes" />
              </label>
              <label for="haveNotRead"
                >No
                <input
                  type="radio"
                  id="haveNotRead"
                  name="haveRead"
                  value="No"
                />
              </label>
            </div>
          </div>
          <input
            id="new-book"
            class="button"
            type="submit"
            value="Add New Book"
            onclick="closeForm()"
          />
        </form>
      </div>

      <button class="open-button" onclick="openForm()">Add New Book</button>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
